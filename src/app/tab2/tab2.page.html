<ion-content>
  <div class="container-fluid splash-background" style="padding-top: 20% !important;">
    <div class="card first-modal">
        <span>WHAT SUPPLIES DO YOU NEED?</span>

          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" style="width: 150px !important;">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav> -->
        <div class="card-body" style="height: 50vh; overflow-y: scroll;">
          <div class="card" *ngFor="let supply of supplies">
            <div class="card-body">
              <div class="row">
                <!-- <div class="col-2">
                  <input type="checkbox" [(ngModel)]="supply.selected"/> </div> -->
                <div class="col-8 text-center">  
                  {{supply.item}}
                </div>
                <div class="col-4">
                  <button class="btn btn-success btn-sm float-right-buttons" (click)="presentConfirmationModal(supply)">Order Item</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group float-right">

              <button class="btn float-right;" (click)="presentNewChecklistModal()"><i class="fa fa-plus"></i> Add New Item to Checklist</button>
          </div>
        </div>
    </div>
  </div>
</ion-content>
